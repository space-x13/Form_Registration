<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="post">
      <!-- adding fieldset -->
      <!-- nesting input within the label -->
      <fieldset>
        <label for="first-name"
          >Enter Your First Name: <input type="text" required
        /></label>

        <label for="last-name"
          >Enter Your Last Name: <input type="text" required
        /></label>

        <label for="email"
          >Enter Your Email: <input type="email" required
        /></label>

        <label for="password"
          >Create a New Password:
          <input type="password" required pattern="[a-z0-4]{8,}"
        /></label>
      </fieldset>
      <!-- account type the user is opening -->
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account">
          <input class="inline"
            id="personal-account"
            type="radio"
            name="account-type"
            checked
          />
          Personal
        </label>
        <label for="business-account">
          <input  class="inline" id="business-account" type="radio" name="account-type" />
          Business
        </label>
      </fieldset>
      <fieldset>
        <!-- uploading a profile picture -->
        <label>Upload a profile picture: <input type="file" /></label>

        <label
          >Input your age (years): <input type="number" min="13" max="120"
        /></label>

        <!-- item selection -->
        <label>
          How did you hear about us?
          <select>
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>

        <!-- bio -->
        <label>Provide a bio: <textarea rows="3" cols="30"></textarea></label>
      </fieldset>
      <!-- submission -->
      <label for="terms-and-conditions">
        <input class="inline" type="checkbox" id="terms-and-conditions" required />
        I accept the
        <a href="https://www.freecodecamp.org/news/terms-of-service/"
          >terms-and-conditions</a
        >
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
